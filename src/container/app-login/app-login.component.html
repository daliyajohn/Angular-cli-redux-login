
<div class="login">
  <mat-card>
      <mat-form-field>
        <input matInput placeholder="User name" [(ngModel)]="userName">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password">
      </mat-form-field><br>
      <p><button mat-raised-button color="primary" (click)="login()">Sign In</button></p>
  </mat-card>
</div>
